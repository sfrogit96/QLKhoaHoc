<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thêm khóa học</title>
</head>
<body>
	<div align="center">
		<h1>Thêm khóa học</h1>
		<form action="#" th:action="@{/save}" th:object="${attributekhoahoc}" method="post">
		<table border="1" cellpadding="10">
		<tr> 
		<td>Tên khóa học:</td>
		<td><input type="text" th:field="*{tenkhoahoc}" /></td>
		</tr>
		<tr> 
		<td>Ngày bắt đầu:</td>
		<td><input type="date" th:field="*{ngaybatdau}" /></td>
		</tr>
		<tr> 
		<td>Ngày kết thúc:</td>
		<td><input type="date" th:field="*{ngayketthuc}" /></td>
		</tr>
		
		<tr>
		<td colspan="2"><button type="submit">Save</button></td>
		</tr>
		
		</table>
		</form>
	</div>
</body>
</html>
