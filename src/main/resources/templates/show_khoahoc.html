<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>

<body class="hold-transition sidebar-mini layout-fixed">



<div th:replace="fragments/layout :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
   <!-- QUAN TRONG -->
  <div class="content-wrapper">

    <!-- Main content -->
    
        <div class="table-responsive">
		<table class="table table-striped table-bordered mydatatable">
			<thead class="thead-dark">
				<tr>
					<th class="h6">ID</th>
					<th class="h6">TÊN KHÓA HỌC</th>
					<th class="h6">NGÀY BẮT ĐẦU</th>
					<th class="h6">NGÀY KẾT THÚC</th>
					<th class="h6">ACTION </th>
					<!-- <span th:utext="${test}"></span> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="kh: ${listKhoaHoc}">
				<td th:text="${kh.khoahoc_id}"></td>
				<td th:text="${kh.tenkhoahoc}"></td>
				<td th:text="${kh.ngaybatdau}"></td>
				<td th:text="${kh.ngayketthuc}">
				</td>
				<td width=300><a th:href="@{'/addempkhoahoc/'+${kh.khoahoc_id}}"><i class="fa fa-plus"></i></a>
				&nbsp;&nbsp; 
				<a th:href="@{'/editkhoahoc/' + ${kh.khoahoc_id}}"><i class="fas fa-pencil-alt"></i></a>
				&nbsp;&nbsp; 
				<a th:href="@{'/deletekhoahoc/'+${kh.khoahoc_id}}"><i class="fa fa-trash"></i></a>
				&nbsp;&nbsp;  
  				<a th:href="@{'/empkhoahoc/'+${kh.khoahoc_id}}"><i class="fa fa-table"></i></a>
  				&nbsp;&nbsp; 
  				<a th:href="@{'/reportempkhoahoc/'+${kh.khoahoc_id}}"><i class="fas fa-download"></i></a>
  				&nbsp;&nbsp; 
  				<a th:href="@{'/reportempkhoahoc2/'+${kh.khoahoc_id}}"><i class="fas fa-download"></i></a>
				<span th:if="${id}==${kh.khoahoc_id}" class="text-danger"><br/>Chỉ có thể xóa khi lớp học trống!</span>
				</td>
				</tr>
			</tbody>
		</table>
				</div>
	<!-- End Main content -->      
</div>
 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
$('.mydatatable').DataTable();
</script>
 
</body>

<footer th:replace="fragments/layout :: footer"></footer>
</html>
