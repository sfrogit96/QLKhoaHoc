<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>

<body class="hold-transition sidebar-mini layout-fixed">



<div th:replace="fragments/layout :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
   <!-- QUAN TRONG -->
  <div class="content-wrapper">

    <!-- Main content -->
    
        <div class="table-responsive">
			<table class="table table-striped table-bordered mydatatable">

			<thead class="thead-dark"> 
				<tr>
					<th class="h6">ID</th>
					<th class="h6">TÊN HỌC VIÊN</th>
					<th class="h6">NGÀY SINH</th>
					<th class="h6">GIỚI TÍNH</th>
					<th class="h6">ĐỊA CHỈ</th>
					<th class="h6">EMAIL</th>
					<th class="h6">SĐT</th> 
					<th class="h6">CHỨC VỤ</th> 
					<th class="h6">ACTION</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp: ${listEmp}">
				<td th:text="${emp.id}"></td>
				<td th:text="${emp.ten}"></td>
				<td th:text="${emp.ngaysinh}"></td>
				<td th:text="${emp.gioitinh}"></td> 
				<td th:text="${emp.diachi}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.sdt}"></td>
				<td th:text="${emp.chucvu.tenchucvu}"></td>
				 <td>
				 <a th:href="@{'/editemp/' + ${emp.id}}"><i class="fas fa-pencil-alt"></i></a>
				 &nbsp;&nbsp;<a th:href="@{'/deleteemp/'+${emp.id}}"><i class="fa fa-trash"></i></a>
				 </td>
				</tr> 
			</tbody>

		</table> 
				</div>
	<!-- End Main content -->      
</div>
 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
$('.mydatatable').DataTable();
</script>
 
</body>

<footer th:replace="fragments/layout :: footer"></footer>
</html>
