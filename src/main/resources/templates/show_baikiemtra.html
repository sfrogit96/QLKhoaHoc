<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>

<body class="hold-transition sidebar-mini layout-fixed">



<div th:replace="fragments/layout :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
   <!-- QUAN TRONG -->
  <div class="content-wrapper">

    <!-- Main content -->
    
        <div class="table-responsive">
		<table class="table table-striped table-bordered mydatatable">
			<thead class="thead-dark">
				<tr>
					<th class="h6" width=20>ID</th>
					<th class="h6" width=300>TÊN KHÓA HỌC</th> 
					<th class="h6" >TÊN BÀI KIỂM TRA</th>
					<th class="h6"> ACTION </th>
					<!-- <span th:utext="${test}"></span> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="kh: ${listKhoaHoc}">
				<td th:text="${kh.khoahoc_id}" th:class="(${kh.status}?'text-dark': 'text-danger')"></td>
				<td th:text="${kh.tenkhoahoc}" th:class="(${kh.status}?'text-dark': 'text-danger')"></td>
				
  				<td> 
  				
  				<span th:each="bkt: ${kh.baiKiemTra}">
  				<a th:href="@{'/baikiemtra/'+${kh.khoahoc_id}+'/'+${bkt.idbaikt}}">
  				<span th:text="${bkt.tenbaikiemtra}"></span>
  				</a>&nbsp;&nbsp;  
  				<a th:href="@{'/deletebaikiemtra/'+${bkt.idbaikt}}"><i class="fa fa-trash"></i></a>
				
  				<br/></span> 
  				</td>
  				<td>
  				 <a th:href="@{'/addbkt/'+${kh.khoahoc_id}}"><i class="fa fa-plus"></i></a></td>
				</tr>
			</tbody>
		</table>
				</div>
	<!-- End Main content -->      
</div>
 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
$('.mydatatable').DataTable();
</script>
 
</body>

<footer th:replace="fragments/layout :: footer"></footer>
</html>
