<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SHOW KHÓA HỌC</title>

<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 -->
</head>


<body>
	<div align="center">
		<h1>SHOW MÔ TẢ</h1>
		<br /> 
		<table border="1" cellpadding="10">

			<thead>
				<tr>
					<td>ID</td>
					<td>MÔ TẢ</td>
			 		<td>KHÓA HỌC</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="kh: ${listmota}">
				<td th:text="${kh.id}"></td>
				<td th:text="${kh.mota}"></td> 
				  <td th:text="${kh.khoaHoc.khoahoc_id}"></td> 
				</tr> 
			</tbody>

		</table>
	</div>
</body>
</html>
