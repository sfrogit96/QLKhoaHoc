<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>

<body class="hold-transition sidebar-mini layout-fixed">



<div th:replace="fragments/layout :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
   <!-- QUAN TRONG -->
  <div class="content-wrapper">

    <!-- Main content -->
    
        <div class="table-responsive">
        
        
        <div align="center">
		<h3 class="p-2 mb-2 bg-white text-dark">LỚP HỌC: <span th:text="${tenkh}"></span></h3></div> 
		<div th:if="${kh.emp.chucvu.tenchucvu}=='Giảng Viên'" th:each="kh: ${listmota}">
		<h5 class="p-2 mb-2 bg-info text-dark">TÊN GIẢNG VIÊN: <span  th:text="${kh.emp.ten}"></span></h5></div>
		<h5 class="p-2 mb-2 bg-info text-dark">TÊN BÀI KIỂM TRA: <span  th:text="${baikiemtra.tenbaikiemtra}"></span></h5>
		<h5 class="p-2 mb-2 bg-info text-dark">THỜI GIAN KIỂM TRA: <span  th:text="${baikiemtra.thoigiankiemtra}"></span></h5>
		 
		 
		<table class="table table-striped table-bordered mydatatable">
			<thead class="thead-dark">
				<tr>
					<th class="h6" width=20>ID</th>
					<th class="h6" width=300>TÊN HỌC VIÊN</th> 
					<th class="h6" >ĐIỂM KIỂM TRA</th>
					<th class="h6" >ĐÁNH GIÁ</th>
					<!-- <span th:utext="${test}"></span> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="dkt: ${diemkiemtra}">
				<td th:text="${dkt.iddiemkt}" ></td>
				<td th:text="${dkt.empKhoaHoc.emp.ten}"></td>
				<td th:if="${dkt.diemso}==-1">Chưa nhập</td>
				<td th:if="${dkt.diemso}!=-1" th:text="${dkt.diemso}"></td>
				<td th:text="${dkt.danhgia}"></td>
				</tr>
			</tbody>
		</table></div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div></div></div>
      
	<!-- End Main content -->      
</div>
 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
$('.mydatatable').DataTable();
</script>
 
</body>

<footer th:replace="fragments/layout :: footer"></footer>
</html>
